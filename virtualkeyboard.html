<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Keyboard</title>
    <link rel="stylesheet" href="style.css"> 
</head>

<body>
    <header>
        <nav>
            <a href="firstpage.html">Home</a>
            <a href="virtualkeyboard.html">Virtual Keyword</a>
            <a href="overview.html">Overview</a>
            

        </nav>
    </header>
    <div style="display: flex;">
        <div style="width: 42%;">
            <a href="https://www.chitkara.edu.in/" target="_blank" >
                <img src="Chitkara-University-900x0.png" alt="chitkara university" width="123px" ></a>
                 
        </div>
        <div>
            <h1 style="text-align: center;" class="typewriter" >Virtual Keyboard</h1>
        </div>
    </div>

       
<div class="body">
    <div class="textcontainer">
     
    </div>
    <div class="button" >copy</div>
    <div class="keyboard">
        <div class="row">
            <div id='one'class="key">1</div>
            <div class="key">2</div>
            <div class="key">3</div>
            <div class="key">4</div>
            <div class="key">5</div>
            <div class="key">6</div>
            <div class="key">7</div>
            <div class="key">8</div>
            <div class="key">9</div>
            <div class="key">0</div>
            <div class="del" id="del">DEL</div>
        </div>
        <div class="row">
            <div class="key">q</div>
            <div class="key">w</div>
            <div class="key">e</div>
            <div class="key">r</div>
            <div class="key">t</div>
            <div class="key">y</div>
            <div class="key">u</div>
            <div class="key">i</div>
            <div class="key">o</div>
            <div class="key">p</div>
        </div>
        <div class="row">
            <div class="capslock" id="caps">CAPS </div>
            <div class="key">a</div>
            <div class="key">s</div>
            <div class="key">d</div>
            <div class="key">f</div>
            <div class="key">g</div>
            <div class="key">h</div>
            <div class="key">j</div>
            <div class="key">k</div>
            <div class="key">l</div>
            <div  class="ENTER" id="ENTER">ENTER</div>
        </div>
        <div class="row secondlast">
            <!-- <div class="key">Ctrl</div> -->
            <div class="shiftctrl" id="ctrl">Ctrl </div>
            <div class="emoji"id="emoji"><img src="images.png" alt="emoji" width="50px"></div>
            <div class="key">z</div>
            <div class="key">x</div>
            <div class="key">c</div>
            <div class="key">v</div>
            <div class="key">b</div>
            <div class="key">n</div>
            <div class="key">m</div>
            <div class="shiftctrl" id="shift" >shift </div>
            
        </div> 
        <div  >
            <button class='space' id="space"></button>
            
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
